
<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Criação de Contas</title>
</head>
<body>
    <h1>Criar Conta de Usuário</h1>
    <form action="processar_cadastro.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required>
        <small>Formato: 000.000.000-00</small><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" required>
        <small>Formato: 00000-000</small><br>

        <input type="submit" value="Criar Conta">
    </form>
</body>
</html>
